<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
</head>
<body>
    <header>
        <nav>
            <a href="#calc">CALCULATOR</a>
        </nav>
    </header>

    <main>
        <section id="calc">
            <div>
                <label for="kol">Количество товара:</label>
                <input type="number" id="kol" name="kol" min="1" required value="1">
            </div>

            <div>
                <label>Выбор товара:</label>
                <div>
                    <input type="radio" id="tov1" name="tovar" value="0">
                    <label for="tov1">Xiaomi - 80000 руб.</label>
                </div>
                <div>
                    <input type="radio" id="tov2" name="tovar" value="1">
                    <label for="tov2">Iphone 16 - 126000 руб.</label>
                </div>
                <div>
                    <input type="radio" id="tov3" name="tovar" value="2">
                    <label for="tov3">Samsung S24 - 117000 руб.</label>
                </div>
                <div>
                    <input type="radio" id="tov4" name="tovar" value="3">
                    <label for="tov4">Asus ROG Phone 8 - 110000 руб.</label>
                </div>
            </div>

            <div id="select" style="display: none;">
                <label>Опции товара:</label>
                <select name="pit">
                    <option value="option1">Plus - 30000 руб.</option>
                    <option value="option2">Pro - 40000 руб.</option>
                    <option value="option3">Pro Max - 50000 руб.</option>
                </select>
            </div>

            <div id="checkboxes" style="display: none;">
                <label>Свойства товара:</label>
                <div>
                    <input type="checkbox" id="Plus" name="prop1" value="plus">
                    <label for="Plus">Plus</label>
                </div>
                <div>
                    <input type="checkbox" id="Ultra" name="prop2" value="ultra">
                    <label for="Ultra">Ultra</label>
                </div>
            </div>

            <button id="button">Рассчитать стоимость</button>
            <div id="result"></div>
        </section>
    </main>

    <script src="calc.js"></script>
</body>
</html>
